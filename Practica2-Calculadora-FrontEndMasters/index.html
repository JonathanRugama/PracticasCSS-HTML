<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
   <header>
       <h1>Práctica de Calculadora - FrontEndMaster</h1>
       <h3>Estudiante: Jonathan Rugama Obando</h3>
   </header>
    <div class="calculadora">
        <section class="pantalla">
            0
        </section>
        <section class="calc-botones">
               <!--Para generar el código de forma automatica en VS Code: .calc-filas*4>button.calc-botones*4 -->
            
           <div class="calc-filas">
               <button class="double-calc-boton">C</button>
               <button class="boton-calculadora">←</button>
               <button class="boton-operador">÷</button>
               
           </div>
           <div class="calc-filas">
               <button class="boton-calculadora">7</button>
               <button class="boton-calculadora">8</button>
               <button class="boton-calculadora">9</button>
               <button class="boton-operador">x</button>
           </div>
           <div class="calc-filas">
               <button class="boton-calculadora">4</button>
               <button class="boton-calculadora">5</button>
               <button class="boton-calculadora">6</button>
               <button class="boton-operador">-</button>
           </div>
           <div class="calc-filas">
            <button class="boton-calculadora">1</button>
            <button class="boton-calculadora">2</button>
            <button class="boton-calculadora">3</button>
            <button class="boton-operador">+</button>
        </div>
           <div class="calc-filas">
               <button class="boton-cero">0</button>
               <button class="boton-operador">=</button>

           </div>
            

        </section>
    </div>
</body>
</html>
